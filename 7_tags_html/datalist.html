<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    

    <title>Datalist</title>
</head>

<body>
    <h1 class="text-center text-danger mb-5">Datalist</h1>



    <!-- os atributos name, id e list servirao para linkar corretamente os componentes -->
    <div class="container">
        <div class="row">
            <div class="col-12">

                <label for="diaDaSemana" class="text-primary mr-3">Escolha o dia</label>

                <input type="text" name = "diaDaSemana" list= "diasDaSemana" id = "diaDaSemana" class="shadows rounded">

                <datalist id = "diasDaSemana">

                    <option value="Domingo"></option>
                    <option value="Segunda-feira"></option>
                    <option value="Terça-feira"></option>
                    <option value="Quarta-feira"></option>
                    <option value="Quinta-feira"></option>
                    <option value="Sexta-feira"></option>
                    <option value="Sábado"></option>


                </datalist>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
